<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyGrail Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Header</h1></header>

    <div class="container">
        <aside class="side-content left-side">
            <h1>Left side-content</h1>
            <p>Additional content on left side-content</p>
        </aside>
        <main class="main-content">
            <h1>Main content</h1>
            <p>Additional content on main-content</p>
        </main>
        <aside class="side-content right-side">
            <h1>Right side-content</h1>
            <p>Additional content on right side-content</p>
        </aside>
    </div>

    <footer><h1>Footer</h1></footer>
</body>
</html>
